<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
  <div id="header">
    <div class="subheading">
      <button id="resetButton" class = "button">RESET!</button>
      <button id="randomizeButton" class = "button">RANDOMIZE!</button>  
    </div>

    <div class="subheading">
        <button id="insertionSortButton" class = "button" onclick="insertionSortOnClick()">INSERTION SORT!</button>
        <button id="bubbleSortButton" class = "button" onclick="bubbleSortOnClick()">BUBBLE SORT!</button>
        <button id="quickSortButton" class = "button" onclick="quickSortOnClick()">QUICK SORT!</button>
    </div>

    <div class="subheading">
        <div class="rangeContainer">
          <input type="range" min="0.2" max="5" value="2.5" step="0.1"
                        class="myslider" id="speedSlider">
                        <a id="speed">Speed</a>
        </div>
        <div class="rangeContainer">
          <input type="range" min="2" max="50" value="7" step="1"
                        class="sizeSlide" id="sizeSlider">
                        <a id="size">Size</a>

        </div>
    </div>
  </div>
  <div id="textContainer">
    <div id="textOut"></div>
  </div>
  <div id="app"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
